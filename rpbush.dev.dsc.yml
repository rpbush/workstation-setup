# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
# Reference: https://github.com/microsoft/PowerToys/blob/main/doc/devdocs/readme.md#compiling-powertoys
properties:
  configurationVersion: 0.2.0
  resources:
    # Creates a new Dev Drive volume with Drive letter 'Z' and label 'Dev Drive 1' onto disk 0
    - resource: Disk
      id: DevDrive1
      directives:
        module: StorageDsc
        description: 'Format a new Dev Drive volume onto Disk 0'
        allowPrerelease: true
      settings:
        DiskId: '0'
        DiskIdType: 'Number'
        DriveLetter: 'Z'
        FSLabel: 'Dev Drive'
        DevDrive: true
        AllowDestructive: true
        FSFormat: 'ReFS'
        Size: '75Gb'

    # Install Git
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: git.git
      directives:
        description: Install Git
        allowPrerelease: true
      settings:
        id: git.git
        source: winget

    # Clone the PowerToys repository
    - resource: GitDsc/GitClone
      directives:
        description: Clone the PowerToys repository
        allowPrerelease: true
      settings:
        HttpsUrl: https://github.com/microsoft/powertoys.git
        RootDirectory: 'Z:/Source/'

    # Install PowerShell 7
